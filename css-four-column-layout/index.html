<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <h1>How It Works</h1>
  <div class="row">
    <div class="col-3">
      <img src="images/screen-1.png" alt="App switching screen" class="screen">
      <img src="images/switch-icon.png" alt="Switch icon" class="icon">
      <h3>App Switching</h3>
      <p>Toggles all your apps on and off.</p>
    </div>
    <div class="col-3">
      <img src="images/screen-2.png" alt="Trip filtering screen" class="screen">
      <img src="images/filter-icon.png" alt="Filter icon" class="icon">
      <h3>Trip Filtering</h3>
      <p>Evaluates your trip requests.</p>
    </div>
    <div class="col-3">
      <img src="images/screen-3.png" alt="Service filters screen" class="screen">
      <img src="images/slider-icon.png" alt="Slider icon" class="icon">
      <h3>Service Filters</h3>
      <p>Accepts only your ideal trips.</p>
    </div>
    <div class="col-3">
      <img src="images/screen-4.png" alt="Stats + Mileage screen" class="screen">
      <img src="images/bars-icon.png" alt="Bars icon" class="icon">
      <h3>Stats + Mileage</h3>
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>

</body>
</html>
