<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <h2>New Arrivals</h2>
  <div class="row">
    <div class="col-fifth">
      <img src="images/dress1.jpeg" alt="Free People Dress">
    </div>
    <div class="col-fifth">
      <img src="images/ysl-bag.jpeg" alt="Yves Bag">
    </div>
    <div class="col-fifth">
      <img src="images/key.jpeg" alt="Tiffany Key">
    </div>
    <div class="col-fifth">
      <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
    </div>
    <div class="col-fifth">
      <img src="images/dress2.jpeg" alt="Reformation Dress">
    </div>
  </div>
  <div class="row">
    <div class="col-fifth">
      <div>
        <p class="item-name">Free People</p>
        <p class="item-size">Size 6</p>
      </div>
      <div>
        <p class="disc-price">$35</p>
        <p class="orig-price">$125 retail</p>
      </div>
    </div>
    <div class="col-fifth">
      <div>
        <p class="item-name">Yves Saint Laurent</p>
        <p class="item-size">One-Size</p>
      </div>
      <div>
        <p class="disc-price">$200</p>
        <p class="orig-price">$1600 retail</p>
      </div>
    </div>
    <div class="col-fifth">
      <div>
        <p class="item-name">Tiffany</p>
        <p class="item-size">One-Size</p>
      </div>
      <div>
        <p class="disc-price">$476</p>
        <p class="orig-price">$2000 retail</p>
      </div>
    </div>
    <div class="col-fifth">
      <div>
        <p class="item-name">Louis Vuitton</p>
        <p class="item-size">One-Size</p>
      </div>
      <div>
        <p class="disc-price">$95</p>
        <p class="orig-price">$1200 retail</p>
      </div>
    </div>
    <div class="col-fifth">
      <div>
        <p class="item-name">Reformation</p>
        <p class="item-size">Size 4</p>
      </div>
      <div>
        <p class="disc-price">$20</p>
        <p class="orig-price">$198 retail</p>
      </div>
    </div>
  </div>
</body>
</html>
