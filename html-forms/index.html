<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="index.html" method="get">
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="text" name="email" id="email" maxlength="100">
    </div>
    <div>
      <label for="cool">Why is coding cool?</label>
    </div>
    <div>
      <select name="cool" id="cool" maxlength="100">
        <option value="default">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>Favorite Language (choose one)</div>
    <div>
      <input type="radio" id="html" name="language" value="html">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" value="css">
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="language" value="javascript">
      <label for="javascript">JavaScript</label>
    </div>
    <div>Would you like to sign up for more information?</div>
    <div>
      <input type="checkbox" id="sign-up" name="sign-up" value="yes">
      <label for="sign-up">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <div>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
