<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="carousel-cont">
      <div>
        <i class="fas fa-chevron-left"></i>
      </div>
      <div>
        <div class="img-div">
          <img src="images/001.png" alt="displayed image">
        </div>
        <div class="indicator-div">
          <div id="selected" class="indicator" index="0"></div>
          <div class="indicator" index="1"></div>
          <div class="indicator" index="2"></div>
          <div class="indicator" index="3"></div>
          <div class="indicator" index="4"></div>
        </div>
      </div>
      <div>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
