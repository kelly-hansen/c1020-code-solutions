<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Learn More</h2>
    <form>
      <div>
        <label for="email">Company Email</label>
      </div>
      <div>
        <input type="email" id="email" name="email" placeholder="sally@company.co" class="field">
      </div>
      <div>
        <label for="name">Name</label>
      </div>
      <div>
        <input type="text" id="name" name="name" placeholder="Sally Smith" class="field">
      </div>
      <div>
        <label for="where">Where Are You Hiring?</label>
      </div>
      <div>
        <input type="text" id="where" name="where" placeholder="City, Country" class="field">
      </div>
      <div>
        <label for="engineers">How Many Engineers Are You Hiring In The Next 6 Months?</label>
      </div>
      <div>
        <select name="engineers" id="engineers" class="field">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-5">3-5 Engineers</option>
          <option value="more">More Than 5 Engineers</option>
        </select>
      </div>
      <div class="submit-cont">
        <input class="submit" type="submit" name="SUBMIT">
      </div>
    </form>
  </div>
</body>
</html>
